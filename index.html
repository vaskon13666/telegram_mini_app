<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating +1 Button with Counter and Gradient Border</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="counter" id="counter">Total Clicks: 0</div>
        <div class="circle-button" id="circle-button"></div>
        <div id="floating-container"></div>
        <button id="no-friends-button" class="no-friends-button">Не рассказывать друзьям</button>
        <!-- Custom message box -->
        <div id="message-box" class="message-box">Спасибо что не расскажите об этом никому</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
